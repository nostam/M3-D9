<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <a class="navbar-brand" href="./index.html">Product</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./edit.html">Add new product</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center">Edit product database</h1>
      <h1 class="text-center text-secondary">(backoffice)</h1>
      <h2 class="text-center mt-5">Create a new product</h2>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form onsubmit="handleSubmit(event)">
            <div class="form-group">
              <label for="name">Product name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Write here the product name"
                required
              />
            </div>

            <div class="form-group">
              <label for="description">Product description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
                placeholder="Write here the product description"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="brand">Product brand name</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="Write here the product brand name"
                required
              />
            </div>

            <div class="form-group">
              <label for="imageUrl">Product Image URL</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Write here the product image url"
                required
              />
            </div>

            <div class="form-group">
              <label for="price">Product price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Write here the product price"
                required
              />
            </div>

            <!-- <div class="form-group">
              <label for="time">Product Date &amp; Time</label>
              <input type="datetime-local" id="time" />
            </div> -->

            <div class="form-group d-flex align-items-center" id="submitBtn">
              <button
                class="btn btn-primary"
                type="submit"
                value="Submit Product"
              >
                <span
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
                  id="loadingSpinner"
                ></span>
                Submit Product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/edit.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
